<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="utility.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar start -->
    <nav>
        <div class="fluid">
            <ul class="container">
                <li class="logo t-d"><a href="./index.html">My Personal Blog</a> </li>
                                <li><a href="./login.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <!-- nav bar end -->
    <h1 class="container g-morning">
        SignUp
    </h1>
    <div class="signup-foam sign-bodyss">
        
        <form>
            <label>First Name :</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name">

            <label>Last Name :</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter last name">

            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email">

            <label>Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter password">


            <label>Confirm Password :</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter password again">

            <a href="#"><button type="button" class=" btn-1" onclick="signupCall
            ()">Sign Up</button></a>

  
        </form>
  
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
